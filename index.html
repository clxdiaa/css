<!DOCTYPE html>
<html lang="en">

        p {

      background-color: rgb(0, 255, 55);

    </style>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
    <p class="paragraph">Number 1 - I am a class !</p>
    <div id="numbertwo">Number 2 - I am an ID !</div>
    <p class="paragraph three">Number 3 - I am a class but cooler!</p>

    <p class="paragraph">Number 5- I am a class!</p>
